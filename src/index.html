---
layout: default
---

<div class="home">
  <span id="homepage-flag" style="display: none"></span>


  <div class="site-hero">
    <!-- <div class="hero-image-wrapper">
      <img src="{{ site.baseurl }}/assets/images/header-top-right-bg.png" alt="">
    </div> -->
    <p class="hero-text"><span>Hi, I'm Camila. <br></span> Fashion designer &amp; stylist based in Berlin.</p>
  </div>
 
  <div class="projects-wrapper">


  {% for post in site.categories.project %}
  <section class="mast">
      <span class="anchor-helper" id="{{ post.slug }}"></span>
     <figure class="mast__bg" style="background-image:url({{ site.baseurl }}/assets/images/{{ post.image }})"></figure>
    <header class="mast__header  js-clippy hidden">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h5 class="mast__pretitle">{{ post.pretitle }}</h5>
        <h2 class="mast__title">{{ post.title }}</h2>
        <hr class="sep">
      </a>
    </header>
  </section>
  {% endfor %}




</div>


</div>
