<script>
{% raw %}
var feedOnGallery = new Instafeed({
  get: 'user',
  userId: 2077414878,
  clientId: '0ce33c3b62064f6e80a03c325ba002b2',
  accessToken: '2050575330.0ce33c3.97b6833818564d2cb0c89a30a2633b08',
  limit: 12,
  sortBy: 'most-recent',
  template: '<a href="{{link}}"><img src="{{image}}" /></a>',
  resolution: 'low_resolution',
  target: 'instafeed',
  after: function () {

  }
});

feedOnGallery.run();

$(window).on('scroll', function () {
  var windowScrollTop = $(window).scrollTop();
  var instafeedContainer = $("#instafeed");
  var instafeedContainerInnerHeight = instafeedContainer.innerHeight();
  var thresholdValue = 520;

  if (instafeedContainerInnerHeight - windowScrollTop <= thresholdValue) {
      if (feedOnGallery.hasNext()) {
          feedOnGallery.next();
      }
  }
});
{% endraw %}
</script>
